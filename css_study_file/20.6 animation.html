<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            animation: go 2s ease-in-out 0s 2  ;
        }
        @keyframes go {
            from{
                transform: translateX(0);
            }
            to{
                transform: translate(600px);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
