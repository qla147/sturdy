<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        div:first-child{
            border-radius: 20px;
        }
        div:nth-child(2){
            border-radius: 50%;
        }
        div:nth-child(3){
            border-radius: 10px 40px;
        }
        div:nth-child(4){
            border-radius: 10px 40px 80px;
        }
        div:nth-child(5){
            border-radius: 10px 40px 80px  100px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
