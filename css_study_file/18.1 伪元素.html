<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 296px;
            height: 180px;
            margin: 100px auto;
            position: relative;
        }
        div:hover::before{
            content: "";
            width: 100%;
            height: 100%;
            border: 5px solid rgba(255,255,255,.4);
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div>
        <img src="images/mi.jpg">
    </div>
</body>
</html>
