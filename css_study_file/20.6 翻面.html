<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 224px;
            height: 224px;
            position: relative;
            margin: 100px auto;
        }
        div img{
            position: absolute;
            top: 0;
            left: 0;
            transition: all 1s;
        }
        div img:first-child{
            z-index: 1;
            backface-visibility: hidden;
        }
        div:hover img{
            transform:  rotateY(180deg);
        }

    </style>
</head>
<body>
    <div>
        <img src="images/qian.svg" alt="">
        <img src="images/hou.svg">
    </div>
</body>
</html>
