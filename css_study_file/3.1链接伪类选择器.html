<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        a:visited{
            font-size: 16px;
            color: orange;
            font-weight: 700;
        }
        a:link{
            font-size: 14px;
            color: gray;
            font-weight: 700;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
<div>
    <a href="http://www.google.com">google</a>
    <a href="https://www.baidu.com">baidu</a>
</div>
</body>
</html>
