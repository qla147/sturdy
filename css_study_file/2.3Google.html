<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            font-size: 100px;
            font-weight: bold;
        }
        .blue{
            color: blue;
        }
        .orange {
            color: orange;
        }
        .red{
            color: red;
        }
        .green{
            color: green;
        }

        .font-normal{
            font-weight: normal;
        }


    </style>
</head>
<body>
    <span class="blue">G</span>
    <span class="red font-normal">o</span>
    <span class="orange">o</span>
    <span class="blue font-normal">g</span>
    <span class="green">l</span>
    <span class="red">e</span>
</body>
</html>
