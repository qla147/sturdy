<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 310px;
            height: 190px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #000;
            position: relative;
        }
        .top-icon{
            position: absolute;
            top: 0;
            left: 0;
        }

        .bottom-icon{
            position: absolute;
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div >
        <img src="images/top_tu.gif" class="top-icon">
        <img src="images/adv.jpg" height="190" width="310">
        <img src="images/br.gif" class="bottom-icon">

    </div>
</body>
</html>
