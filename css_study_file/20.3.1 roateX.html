<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            perspective: 1200px;
        }
        img:first-child{
            margin: 100px;
            transition: all 1s ;
        }
        img:first-child:hover{
            transform: rotateX(180deg);
        }

        img:last-child{
            margin: 500px;
            transition: all 1s ;
            transform-origin: left;

        }
        img:last-child:hover{
            transform: rotateY(80deg);
        }

    </style>
</head>
<body>
<img src="images/x.jpg" alt="">

<img src="images/1498446043198.png" alt="">
</body>
</html>
