<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style >
        li:first-child{
            color: pink;
        }
        li:last-child{
            color: purple;
        }
        li:nth-child(4){
            color: skyblue;
        }
        li:nth-last-child(3){
            color: green;
        }
        li:nth-child(2n){
            font-weight: bold;
            font-size: 18px;
        }
        li:nth-child(odd){
            font-size: 12px;
        }

    </style>
</head>
<body>
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <li>第6个孩子</li>
        <li>第7个孩子</li>
    </ul>
</body>
</html>
