<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            perspective: 1000px;
        }
        div{
            margin: 100px auto;
            width: 100px;
            height: 145px;
            border: 1px solid black;
            transform:  rotateY(30deg);
            transform-style: preserve-3d;

        }
        div img{
            transform:  rotateY(30deg);
            border: 5px solid blue;
        }
    </style>
</head>
<body>
<div><img src="images/pk1.png" width="100px" alt=""></div>
</body>
</html>
