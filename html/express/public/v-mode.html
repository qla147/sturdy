<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="n1">
        <select name="" v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">

        <input type="button" value="=" @click="calc">

        <input type="text"v-model="result">

    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            n1:0,
            n2:0,
            result:0,
            opt:"+"
        },
        methods:{
            calc:function (){
                this.result = eval(this.n1+ this.opt+this.n2);
            }
        }
    })
</script>
</html>
